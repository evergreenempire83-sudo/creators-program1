<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - EverGreen Empire</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuSEqhLenwrEz-qrIn1drjAugy1YSkDlI",
      authDomain: "creators-portal-428c5.firebaseapp.com",
      projectId: "creators-portal-428c5",
      storageBucket: "creators-portal-428c5.firebasestorage.app",
      messagingSenderId: "499280036303",
      appId: "1:499280036303:web:b4d80d3b7fe1291381d2ba",
      measurementId: "G-CYWGD80FS5"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <style>
    :root {
      --navy: #001f3f;
      --dark-navy: #00152c;
      --gold: #d4af37;
      --light-gold: #e6d4a8;
      --white: #ffffff;
      --light: #f8fafc;
      --success: #28a745;
      --danger: #dc3545;
      --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #001f3f 0%, #0a2458 50%, #00152c 100%);
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* Background Animation */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      background: linear-gradient(45deg, var(--gold), transparent);
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite linear;
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -150px;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: -100px;
      left: -100px;
      animation-delay: -5s;
    }

    .shape:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 50%;
      right: 20%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-20px) rotate(90deg);
      }
      50% {
        transform: translateY(0) rotate(180deg);
      }
      75% {
        transform: translateY(20px) rotate(270deg);
      }
    }

    /* Login Container */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 50px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 10;
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
    }

    /* Brand Header */
    .brand-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .brand-logo {
      font-family: "Montserrat", sans-serif;
      font-size: 2.5em;
      font-weight: 900;
      background: linear-gradient(135deg, var(--navy) 0%, var(--gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: 1.5px;
    }

    .admin-badge {
      background: linear-gradient(135deg, var(--gold) 0%, #c19b2e 100%);
      color: var(--navy);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 700;
      letter-spacing: 1px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .welcome-text {
      color: #64748b;
      font-size: 1.1em;
      margin-top: 15px;
      font-weight: 400;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 28px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--navy);
      font-size: 0.95em;
      letter-spacing: 0.5px;
    }

    .input-group {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: var(--white);
      color: var(--navy);
      font-weight: 500;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    .input-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      font-size: 1.1em;
    }

    /* Password Toggle */
    .password-toggle {
      background: none;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      padding: 5px;
      transition: color 0.3s ease;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .password-toggle:hover {
      color: var(--navy);
    }

    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--navy) 0%, var(--dark-navy) 100%);
      color: var(--white);
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 31, 63, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-loading {
      position: relative;
      color: transparent;
    }

    .btn-loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid transparent;
      border-top-color: var(--white);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer Links */
    .login-footer {
      text-align: center;
      margin-top: 35px;
      padding-top: 25px;
      border-top: 1px solid #e2e8f0;
    }

    .back-link {
      color: #64748b;
      text-decoration: none;
      font-size: 0.95em;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-link:hover {
      color: var(--navy);
    }

    /* Notification System */
    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 18px 25px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      z-index: 10000;
      transform: translateX(150%);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      max-width: 400px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, var(--success), #20c997);
    }

    .notification.error {
      background: linear-gradient(135deg, var(--danger), #e83e8c);
    }

    .notification.info {
      background: linear-gradient(135deg, #17a2b8, #6f42c1);
    }

    .notification-icon {
      font-size: 1.2em;
    }

    /* Security Badge */
    .security-badge {
      text-align: center;
      margin-top: 25px;
      padding: 15px;
      background: rgba(212, 175, 55, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .security-text {
      color: #64748b;
      font-size: 0.85em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* Enhanced Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        align-items: flex-start;
        padding-top: 60px;
      }

      .login-container {
        padding: 40px 30px;
        margin: 0 auto;
      }

      .brand-logo {
        font-size: 2em;
      }

      .form-input {
        padding: 14px 16px;
      }

      .notification {
        top: 20px;
        right: 20px;
        left: 20px;
        max-width: none;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 35px 25px;
      }

      .brand-logo {
        font-size: 1.8em;
      }

      .admin-badge {
        font-size: 0.8em;
        padding: 5px 12px;
      }

      .welcome-text {
        font-size: 1em;
      }
    }

    /* Loading Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      animation: fadeInUp 0.6s ease-out;
    }

    /* Focus States for Accessibility */
    .form-input:focus-visible {
      outline: 2px solid var(--gold);
      outline-offset: 2px;
    }

    .login-btn:focus-visible {
      outline: 2px solid var(--gold);
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <!-- Background Animation -->
  <div class="background-animation">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>

  <!-- Notification System -->
  <div id="notification" class="notification">
    <span class="notification-icon" id="notificationIcon">‚ÑπÔ∏è</span>
    <span id="notificationMessage">Notification message</span>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <!-- Brand Header -->
    <div class="brand-header">
      <div class="brand-logo">EVERGREEN EMPIRE</div>
      <div class="admin-badge">ADMIN PORTAL</div>
      <p class="welcome-text"></p>
    </div>

    <!-- Login Form -->
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="adminEmail" class="form-label">Admin Email</label>
        <div class="input-group">
          <input 
            type="email" 
            id="adminEmail" 
            class="form-input" 
            placeholder="user@example.com"
            required
            autocomplete="username"
          >
          <span class="input-icon">üë§</span>
        </div>
      </div>

      <div class="form-group">
        <label for="adminPassword" class="form-label">Password</label>
        <div class="input-group">
          <input 
            type="password" 
            id="adminPassword" 
            class="form-input" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
          <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
        </div>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span id="btnText">Login</span>
      </button>
    </form>

    <!-- Security Badge -->
    <div class="security-badge">
      <div class="security-text">
        <span>üîí</span>
        Secured
      </div>
    </div>

    <!-- Footer Links -->
    <div class="login-footer">
      <a href="index.html" class="back-link">
        ‚Üê Back to Main Site
      </a>
    </div>
  </div>

  <script>
    // DOM Elements
    const adminLoginForm = document.getElementById('adminLoginForm');
    const adminEmail = document.getElementById('adminEmail');
    const adminPassword = document.getElementById('adminPassword');
    const passwordToggle = document.getElementById('passwordToggle');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notificationMessage');
    const notificationIcon = document.getElementById('notificationIcon');

    // Notification System
    function showNotification(message, type = 'info') {
      notificationMessage.textContent = message;
      
      switch(type) {
        case 'success':
          notificationIcon.textContent = '‚úÖ';
          break;
        case 'error':
          notificationIcon.textContent = '‚ùå';
          break;
        case 'info':
          notificationIcon.textContent = '‚ÑπÔ∏è';
          break;
        default:
          notificationIcon.textContent = '‚ÑπÔ∏è';
      }
      
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000);
    }

    // Password Toggle
    passwordToggle.addEventListener('click', function() {
      const type = adminPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      adminPassword.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    });

    // Loading State
    function setLoadingState(loading) {
      if (loading) {
        loginBtn.disabled = true;
        loginBtn.classList.add('btn-loading');
        btnText.textContent = 'Authenticating...';
      } else {
        loginBtn.disabled = false;
        loginBtn.classList.remove('btn-loading');
        btnText.textContent = 'Access Dashboard';
      }
    }

    // Input Validation
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function validateForm() {
      const email = adminEmail.value.trim();
      const password = adminPassword.value.trim();

      if (!email) {
        showNotification('Please enter your admin email', 'error');
        adminEmail.focus();
        return false;
      }

      if (!validateEmail(email)) {
        showNotification('Please enter a valid email address', 'error');
        adminEmail.focus();
        return false;
      }

      if (!password) {
        showNotification('Please enter your password', 'error');
        adminPassword.focus();
        return false;
      }

      return true;
    }

    // Admin Email Validation - SIMPLIFIED
    function isAdminEmail(email) {
      // Allow any email for now - Firebase rules will handle the actual admin check
      return validateEmail(email);
    }

    // Login Function - SIMPLIFIED
    async function handleAdminLogin(email, password) {
      try {
        setLoadingState(true);

        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        showNotification('Authentication successful! Redirecting...', 'success');
        
        setTimeout(() => {
          window.location.href = 'admin-portal.html';
        }, 1500);
        
      } catch (error) {
        let errorMessage = 'Login failed. Please try again.';
        
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = 'Invalid email address format.';
            break;
          case 'auth/user-disabled':
            errorMessage = 'This account has been disabled.';
            break;
          case 'auth/user-not-found':
            errorMessage = 'No account found with this email.';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Incorrect password. Please try again.';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Too many failed attempts. Please try again later.';
            break;
          default:
            errorMessage = `Login error: ${error.message}`;
        }
        
        showNotification(errorMessage, 'error');
        setLoadingState(false);
      }
    }

    // Form Submission
    adminLoginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!validateForm()) {
        return;
      }

      const email = adminEmail.value.trim();
      const password = adminPassword.value.trim();

      await handleAdminLogin(email, password);
    });

    // Enter key navigation
    adminEmail.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        adminPassword.focus();
      }
    });

    adminPassword.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        adminLoginForm.dispatchEvent(new Event('submit'));
      }
    });

    // Auto-focus on email input
    window.addEventListener('load', () => {
      adminEmail.focus();
    });

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        showNotification('Welcome back! Redirecting to admin portal...', 'info');
        setTimeout(() => {
          window.location.href = 'admin-portal.html';
        }, 1000);
      }
    });
  </script>
</body>
</html>
