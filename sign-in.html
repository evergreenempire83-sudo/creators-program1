<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creator Sign In - EverGreen Empire</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <style>
    :root {
      --navy: #001f3f;
      --dark-navy: #00152c;
      --gold: #d4af37;
      --light-gold: #e6d4a8;
      --white: #ffffff;
      --light: #f8fafc;
      --success: #28a745;
      --danger: #dc3545;
      --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #001f3f 0%, #0a2458 50%, #00152c 100%);
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* Background Animation */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      background: linear-gradient(45deg, var(--gold), transparent);
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite linear;
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -150px;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: -100px;
      left: -100px;
      animation-delay: -5s;
    }

    .shape:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 50%;
      right: 20%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-20px) rotate(90deg);
      }
      50% {
        transform: translateY(0) rotate(180deg);
      }
      75% {
        transform: translateY(20px) rotate(270deg);
      }
    }

    /* Signin Container */
    .signin-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 50px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 10;
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .signin-container:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
    }

    /* Brand Header */
    .brand-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .brand-logo {
      font-family: "Montserrat", sans-serif;
      font-size: 2.5em;
      font-weight: 900;
      background: linear-gradient(135deg, var(--navy) 0%, var(--gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: 1.5px;
    }

    .creator-badge {
      background: linear-gradient(135deg, var(--gold) 0%, #c19b2e 100%);
      color: var(--navy);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 700;
      letter-spacing: 1px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .welcome-text {
      color: #64748b;
      font-size: 1.1em;
      margin-top: 15px;
      font-weight: 400;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 28px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--navy);
      font-size: 0.95em;
      letter-spacing: 0.5px;
    }

    .input-group {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: var(--white);
      color: var(--navy);
      font-weight: 500;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    .input-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      font-size: 1.1em;
    }

    /* Password Toggle */
    .password-toggle {
      background: none;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      padding: 5px;
      transition: color 0.3s ease;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .password-toggle:hover {
      color: var(--navy);
    }

    /* Remember Me & Forgot Password */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember-checkbox {
      width: 18px;
      height: 18px;
      accent-color: var(--gold);
    }

    .remember-label {
      font-size: 0.9em;
      color: var(--navy);
      cursor: pointer;
    }

    .forgot-password {
      color: var(--gold);
      text-decoration: none;
      font-size: 0.9em;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: var(--navy);
      text-decoration: underline;
    }

    /* Signin Button */
    .signin-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--navy) 0%, var(--dark-navy) 100%);
      color: var(--white);
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    .signin-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s;
    }

    .signin-btn:hover::before {
      left: 100%;
    }

    .signin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 31, 63, 0.3);
    }

    .signin-btn:active {
      transform: translateY(0);
    }

    .signin-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-loading {
      position: relative;
      color: transparent;
    }

    .btn-loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid transparent;
      border-top-color: var(--white);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Google Sign In Button */
    .google-btn {
      width: 100%;
      padding: 16px;
      background: var(--white);
      color: #333;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .google-btn:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #94a3b8;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }

    .divider-text {
      padding: 0 15px;
      font-size: 0.9em;
    }

    /* Signup Section */
    .signup-section {
      text-align: center;
      padding: 20px;
      background: rgba(212, 175, 55, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      margin-bottom: 25px;
    }

    .signup-text {
      color: #64748b;
      margin-bottom: 15px;
      font-size: 0.95em;
    }

    .signup-btn {
      background: transparent;
      border: 2px solid var(--gold);
      color: var(--navy);
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-size: 0.95em;
    }

    .signup-btn:hover {
      background: var(--gold);
      color: var(--white);
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }

    /* Footer Links */
    .signin-footer {
      text-align: center;
      margin-top: 35px;
      padding-top: 25px;
      border-top: 1px solid #e2e8f0;
    }

    .back-link {
      color: #64748b;
      text-decoration: none;
      font-size: 0.95em;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-link:hover {
      color: var(--navy);
    }

    /* Notification System */
    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 18px 25px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      z-index: 10000;
      transform: translateX(150%);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      max-width: 400px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, var(--success), #20c997);
    }

    .notification.error {
      background: linear-gradient(135deg, var(--danger), #e83e8c);
    }

    .notification.info {
      background: linear-gradient(135deg, #17a2b8, #6f42c1);
    }

    .notification-icon {
      font-size: 1.2em;
    }

    /* Security Badge */
    .security-badge {
      text-align: center;
      margin-top: 25px;
      padding: 15px;
      background: rgba(212, 175, 55, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .security-text {
      color: #64748b;
      font-size: 0.85em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* Enhanced Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        align-items: flex-start;
        padding-top: 60px;
      }

      .signin-container {
        padding: 40px 30px;
        margin: 0 auto;
      }

      .brand-logo {
        font-size: 2em;
      }

      .form-input {
        padding: 14px 16px;
      }

      .form-options {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .notification {
        top: 20px;
        right: 20px;
        left: 20px;
        max-width: none;
      }
    }

    @media (max-width: 480px) {
      .signin-container {
        padding: 35px 25px;
      }

      .brand-logo {
        font-size: 1.8em;
      }

      .creator-badge {
        font-size: 0.8em;
        padding: 5px 12px;
      }

      .welcome-text {
        font-size: 1em;
      }

      .signup-section {
        padding: 15px;
      }
    }

    /* Loading Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signin-container {
      animation: fadeInUp 0.6s ease-out;
    }

    /* Focus States for Accessibility */
    .form-input:focus-visible {
      outline: 2px solid var(--gold);
      outline-offset: 2px;
    }

    .signin-btn:focus-visible {
      outline: 2px solid var(--gold);
      outline-offset: 2px;
    }
  </style>
</head>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuSEqhLenwrEz-qrIn1drjAugy1YSkDlI",

      measurementId: "G-CYWGD80FS5"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <script>
    // DOM Elements
    const creatorSigninForm = document.getElementById('creatorSigninForm');
    const creatorEmail = document.getElementById('creatorEmail');
    const creatorPassword = document.getElementById('creatorPassword');
    const passwordToggle = document.getElementById('passwordToggle');
    const rememberMe = document.getElementById('rememberMe');
    const forgotPassword = document.getElementById('forgotPassword');
    const signinBtn = document.getElementById('signinBtn');
    const btnText = document.getElementById('btnText');
    const googleSignInBtn = document.getElementById('googleSignInBtn');
    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notificationMessage');
    const notificationIcon = document.getElementById('notificationIcon');

    // Enhanced Notification System
    function showNotification(message, type = 'info') {
      notificationMessage.textContent = message;
      
      switch(type) {
        case 'success':
          notificationIcon.textContent = '‚úÖ';
          break;
        case 'error':
          notificationIcon.textContent = '‚ùå';
          break;
        case 'info':
          notificationIcon.textContent = '‚ÑπÔ∏è';
          break;
        default:
          notificationIcon.textContent = '‚ÑπÔ∏è';
      }
      
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4500);
    }

    // Password Toggle Functionality
    passwordToggle.addEventListener('click', function() {
      const type = creatorPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      creatorPassword.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    });

    // Loading State Management
    function setLoadingState(loading) {
      if (loading) {
        signinBtn.disabled = true;
        signinBtn.classList.add('btn-loading');
        btnText.textContent = 'Signing In...';
      } else {
        signinBtn.disabled = false;
        signinBtn.classList.remove('btn-loading');
        btnText.textContent = 'Sign In to Dashboard';
      }
    }

    // Enhanced Input Validation
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function validateForm() {
      const email = creatorEmail.value.trim();
      const password = creatorPassword.value.trim();

      if (!email) {
        showNotification('Please enter your email address', 'error');
        creatorEmail.focus();
        return false;
      }

      if (!validateEmail(email)) {
        showNotification('Please enter a valid email address', 'error');
        creatorEmail.focus();
        return false;
      }

      if (!password) {
        showNotification('Please enter your password', 'error');
        creatorPassword.focus();
        return false;
      }

      return true;
    }

    // Enhanced Authentication Function
    async function handleCreatorSignIn(userData) {
      try {
        setLoadingState(true);
        
        // Sign in with Firebase Auth
        const persistence = rememberMe.checked ? 
          firebase.auth.Auth.Persistence.LOCAL : 
          firebase.auth.Auth.Persistence.SESSION;
        
        await auth.setPersistence(persistence);
        
        const userCredential = await auth.signInWithEmailAndPassword(
          userData.email, 
          userData.password
        );
        
        const user = userCredential.user;
        
        // Check if user is a creator
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (!userDoc.exists) {
          showNotification('User account not found. Please sign up first.', 'error');
          await auth.signOut();
          setLoadingState(false);
          return;
        }
        
        const userDataFromDb = userDoc.data();
        
        if (userDataFromDb.role !== 'creator') {
          showNotification('Access denied. This portal is for creators only.', 'error');
          await auth.signOut();
          setLoadingState(false);
          return;
        }
        
        showNotification('Successfully signed in! Redirecting to dashboard...', 'success');
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1200);
        
      } catch (error) {
        console.error('Sign in error:', error);
        
        let errorMessage = 'Sign in failed. Please try again.';
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = 'No account found with this email. Please sign up first.';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Incorrect password. Please try again.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Invalid email address format.';
            break;
          case 'auth/user-disabled':
            errorMessage = 'This account has been disabled. Please contact support.';
            break;
          case 'auth/network-request-failed':
            errorMessage = 'Network error. Please check your connection.';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Too many failed attempts. Please try again later.';
            break;
        }
        
        showNotification(errorMessage, 'error');
        setLoadingState(false);
      }
    }

    // Google Sign In Function
    async function handleGoogleSignIn() {
      try {
        // Create Google provider
        const provider = new firebase.auth.GoogleAuthProvider();
        
        // Set custom parameters
        provider.setCustomParameters({
          prompt: 'select_account'
        });
        
        // Sign in with popup
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        
        // Check if user exists in Firestore
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (!userDoc.exists) {
          // Create new creator account
          await db.collection('users').doc(user.uid).set({
            email: user.email,
            name: user.displayName,
            role: 'creator',
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        } else {
          const userDataFromDb = userDoc.data();
          
          if (userDataFromDb.role !== 'creator') {
            showNotification('Access denied. This portal is for creators only.', 'error');
            await auth.signOut();
            return;
          }
        }
        
        showNotification('Google authentication successful! Redirecting...', 'success');
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1200);
        
      } catch (error) {
        console.error('Google sign in error:', error);
        
        let errorMessage = 'Google sign in failed. Please try again.';
        
        switch (error.code) {
          case 'auth/account-exists-with-different-credential':
            errorMessage = 'An account already exists with the same email address but different sign-in credentials.';
            break;
          case 'auth/popup-blocked':
            errorMessage = 'Sign in popup was blocked. Please allow popups for this site.';
            break;
          case 'auth/popup-closed-by-user':
            errorMessage = 'Sign in popup was closed before completing authentication.';
            break;
          case 'auth/cancelled-popup-request':
            errorMessage = 'Sign in was cancelled.';
            break;
          default:
            errorMessage = `Google sign in error: ${error.message}`;
        }
        
        showNotification(errorMessage, 'error');
      }
    }

    // Form Submission Handler
    creatorSigninForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!validateForm()) {
        return;
      }

      const userData = {
        email: creatorEmail.value.trim(),
        password: creatorPassword.value.trim()
      };

      await handleCreatorSignIn(userData);
    });

    // Google Sign In Button
    googleSignInBtn.addEventListener('click', async () => {
      await handleGoogleSignIn();
    });

    // Forgot Password Handler
    forgotPassword.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = creatorEmail.value.trim();
      
      if (!email || !validateEmail(email)) {
        showNotification('Please enter your email address first', 'error');
        creatorEmail.focus();
        return;
      }
      
      try {
        setLoadingState(true);
        await auth.sendPasswordResetEmail(email);
        showNotification('Password reset email sent! Check your inbox.', 'success');
        setLoadingState(false);
      } catch (error) {
        console.error('Password reset error:', error);
        showNotification('Error sending reset email. Please try again.', 'error');
        setLoadingState(false);
      }
    });

    // Enter key navigation
    creatorEmail.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        creatorPassword.focus();
      }
    });

    creatorPassword.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        creatorSigninForm.dispatchEvent(new Event('submit'));
      }
    });

    // Auto-focus on email input
    window.addEventListener('load', () => {
      creatorEmail.focus();
    });

    // Check if user is already signed in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is already signed in, redirect to dashboard
        console.log('User already signed in, redirecting...');
        window.location.href = 'dashboard.html';
      }
    });

    // Enhanced Error Handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      showNotification('An unexpected error occurred', 'error');
    });
  </script>
</body>
